                <td>
                        <script type="text/javascript">
                            document.write("- Segitiga 1<br>");

                                document.write("*");

                            document.write("<br>");

                        </script>
                </td>
                <td>
                    <script type="text/javascript">
                        document.write("- Segitiga 2<br>");

                            document.write("*");
                        }
                            document.write("<br>");
                        }
                        </script>
                </td>
                <td>
                    <script type="text/javascript">
                        document.write("- Segitiga 3<br>");
                        for (var i=1;i<=5;i++){
                        for (var j=i;j<=5;j++){
                        document.write("_");
                        }
                        for (var k=1;k<=i;k++){
                        document.write("*");
                        }
                        document.write("<br>");

                        </script>
                </td>
                <td>

                        document.write("- Segitiga 4<br>");

                        document.write("_");

                        document.write("*");
                        }
                        document.write("<br>");
                        }
                        </script>
                </td>
                <td>
                    <script type="text/javascript">
                    document.write("- Piramida 1<br>");
                    for (var i=1;i<=5;i++){
                    for (var j=i;j<=5;j++){
                    document.write("_");
                    }
                        for (var k=1;k<=i;k++){
                    document.write("*");
                    }
                    for (var l=1;l<=i-1;l++){
                    document.write("*");
                    }
                    document.write("<br>");
                    }    
                    </script>
                </td>
                <td>
                    <script type="text/javascript">
                        document.write("- Piramida 2<br>");
                        for (var i=1;i<=5;i++){
                        for (var j=1;j<=i;j++){
                        document.write("_");
                        }
                        for (var k=i;k<=5;k++){
                        document.write("*");
                        }
                        for (var l=i+1;l<=5;l++){
                        document.write("*");
                        }
                        document.write("<br>");
                        }
                    </script>
                </td>
